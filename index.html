---
layout: default
--- 
<div class="columns">
       {% for categorie in site.categories %}
        <div class="column">
                  <h3>{{ categorie }}</h3>
                  <ul>
                    {% for post in categorie %}
                      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
                    {% endfor %}
                  </ul>
        </div>
        {% endfor %}
    
</div>
