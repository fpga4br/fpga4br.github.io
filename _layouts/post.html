---
layout: default
---
<div class="content">

  {% if page.featuredimg %}
  <figure class="image is-128x128">
    <img src={{ page.featuredimg }}>
  </figure>
  {% endif %}
  <header class="">
    <p class="title">{{ page.title }}</p>
  </header>

  <article>
    {{ content }}
  </article>

</div>
